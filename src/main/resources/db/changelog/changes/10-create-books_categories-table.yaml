databaseChangeLog:
  - changeSet:
      id: create-books_categories-table
      author: nshtykh
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_book_id
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_category_id
                    references: categories(id)
            primaryKey:
              columnNames: book_id, category_id
